<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 style="font-size:50px"><b>Tags em HTML</b></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.<br> Passe o mouse sobre os termos para descobrir qual
        tag
        deverá utilizar em cada caso.</p>
    <p>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr> </li>
    </p>
    <p>
        <li><abbr title="Use a tag <title> <h1> a <h6>">Títulos</abbr></li>
    </p>
    <p>
        <li><abbr title="Use a tag <img>">Imagens</li>
    </p>
    <p>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    </p>
    <p>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
    </p>
    <p>
        <li><abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr></li>
    </p>
    <p>
        <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </p>
</body>
