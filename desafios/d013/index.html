<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 2px solid black;
            padding: 8px;
        }

        td,
        th {
            text-align: left;

        }
    </style>

</head>

<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="5">B</td>

        </tr>
        <tr>
            <td rowspan="5">C</td>
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>

        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>

        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>

        <tr>
            <td colspan="5">N</td>
        </tr>
    </table>
</body>

</html>
