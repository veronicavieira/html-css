<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito.<br> Basta colocar tudo no meio do par de tags p e /p.
    </p>
    <p>Vamos colocar alguns simbolos especiais:
        &reg;
        &copy;
        &pound;
        &Delta;
        &yen;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;

    </p>
</body>

</html>
