<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprioservidor.</p>
    <video src="midia/meu-video.mp4" width="500" controls></video>

    <video width="560" poster="imagens/verilu1.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reproduçõ de vídeos.</p>

    </video>
    <h1>Inserindo vídeo do YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eYGjnuK8nYo" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>


</body>

</html>
